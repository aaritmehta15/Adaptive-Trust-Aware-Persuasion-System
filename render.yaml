services:
  - type: web
    name: persuasion-system-backend
    runtime: python
    buildCommand: pip install -r requirements_web.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HF_TOKEN
        sync: false
